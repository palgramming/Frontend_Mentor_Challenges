<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        font-weight: 300;
        color: var(--grayish);
        margin-top: 75px;
      }
      .attribution a {
        color: #4c7bf3;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div id="logo">
          <img src="./logo.svg" alt="Ping Logo" />
        </div>
        <h1>We are launching <span>soon!</span></h1>
        <div id="tagline"><p>Subscribe and get notified</p></div>
      </header>
      <form action="#" id="form">
        <input
          type="text"
          name="email"
          id="email"
          aria-label="enter email address"
          placeholder="Your email address..."
        />
        <p id="error" class="none">Please provide a valid email address</p>
        <button type="submit" id="submit" aria-label="submit email address">Notify Me</button>
      </form>
      <div id="hero">
        <img
          src="./illustration-dashboard.png"
          alt="Ping dashboard illustration"
        />
      </div>
      <div id="social">
        <div id="facebook">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16px"
            height="16px"
            viewBox="0 0 24 24"
          >
            <title>Facebook logo and link</title>
            <path
              d="M10,10H8v2h2v6h3v-6h1.82L15,10h-2V9.167C13,8.689,13.096,8.5,13.559,8.5H15V6h-2.404C10.798,6,10,6.792,10,8.308V10z"
            />
          </svg>
        </div>
        <div id="twitter">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-twitter"
            viewBox="0 0 16 16"
          >
            <title>Twitter logo and link</title>
            <path
              d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"
            />
          </svg>
        </div>
        <div id="insta">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
          >
            <title>Instagram logo and link</title>
            <path
              d="M349.33 69.33a93.62 93.62 0 0193.34 93.34v186.66a93.62 93.62 0 01-93.34 93.34H162.67a93.62 93.62 0 01-93.34-93.34V162.67a93.62 93.62 0 0193.34-93.34h186.66m0-37.33H162.67C90.8 32 32 90.8 32 162.67v186.66C32 421.2 90.8 480 162.67 480h186.66C421.2 480 480 421.2 480 349.33V162.67C480 90.8 421.2 32 349.33 32z"
            />
            <path
              d="M377.33 162.67a28 28 0 1128-28 27.94 27.94 0 01-28 28zM256 181.33A74.67 74.67 0 11181.33 256 74.75 74.75 0 01256 181.33m0-37.33a112 112 0 10112 112 112 112 0 00-112-112z"
            />
          </svg>
        </div>
      </div>
      <div id="copy">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/palgramming"
          target="_blank"
          >Palgramming</a
        >.
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
