<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: violet;
      }
      .attribution a {
        color: hsl(229, 11%, 61%);
      }
    </style>
  </head>
  <body>
    <div class="desk-padding">
      <main>
        <div class="hero">
          <img
            class="mobile-img"
            src="./image-header-mobile.jpg"
            alt="Women at a computer"
          />
          <img
            class="desktop-img"
            src="./image-header-desktop.jpg"
            alt="Women at a computer"
          />
          <div class="hero-overlay"></div>
        </div>
        <div class="text-container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="text-block">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="numbers-container">
            <div class="number">
              <p class="text-numbers">10k+</p>
              <p class="text-cats">companies</p>
            </div>
            <div class="number">
              <p class="text-numbers">314</p>
              <p class="text-cats">templates</p>
            </div>
            <div class="number">
              <p class="text-numbers">12M+</p>
              <p class="text-cats">queries</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/palgramming"
        target="_blank"
        >Palgramming</a
      >.
    </div>
  </body>
</html>
