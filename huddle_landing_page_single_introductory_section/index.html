<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: pink;
      }
      .attribution a {
        color: hsl(231, 7%, 80%);
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo"><img src="./logo.svg" alt="Huddle Logo" /></div>
    </header>
    <main>
      <div id="top">
        <img src="./illustration-mockups.svg" alt="Mockup Illustration" />
      </div>
      <div id="bottom">
        <h1>Build The Community Your Fans Will Love</h1>
        <div id="text-block">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <button id="register-button" aria-label="Click to Register">
          Register
        </button>
      </div>
    </main>
