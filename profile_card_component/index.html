<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(185, 24%, 20%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top">
        <div id="circle-container">
          <div id="circle">
            <img
              src="image-victor.jpg"
              alt="Profile Photo"
              class="photo"
            />
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="name-age-container">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>

        <p class="city">London</p>
        <div class="line"></div>
        <div id="social">
          <div class="social-card">
            <p class="counts">80K</p>
            <p class="types">Followers</p>
          </div>

          <div class="social-card">
            <p class="counts">803K</p>
            <p class="types">Likes</p>
          </div>
          <div class="social-card">
            <p class="counts">1.4K</p>
            <p class="types">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/palgramming"
          target="_blank"
          >Palgramming</a
        >.
      </div>
    </footer>
  </body>
</html>
