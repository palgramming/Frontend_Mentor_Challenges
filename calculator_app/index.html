<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: var(--num-shad);
        margin-top: 150px;
      }
      .attribution a {
        color: var(--total);
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <header>
        <h1>calc</h1>
        <div id="header-right">
          <!-- <div id="right-top"><p>123</p></div> -->
          <div id="right-top">
            <button id="light-butt">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
                />
              </svg>
            </button>
            <button id="med-butt">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-clouds"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 7.5a2.5 2.5 0 0 1-1.456 2.272 3.513 3.513 0 0 0-.65-.824 1.5 1.5 0 0 0-.789-2.896.5.5 0 0 1-.627-.421 3 3 0 0 0-5.22-1.625 5.587 5.587 0 0 0-1.276.088 4.002 4.002 0 0 1 7.392.91A2.5 2.5 0 0 1 16 7.5z"
                />
                <path
                  d="M7 5a4.5 4.5 0 0 1 4.473 4h.027a2.5 2.5 0 0 1 0 5H3a3 3 0 0 1-.247-5.99A4.502 4.502 0 0 1 7 5zm3.5 4.5a3.5 3.5 0 0 0-6.89-.873.5.5 0 0 1-.51.375A2 2 0 1 0 3 13h8.5a1.5 1.5 0 1 0-.376-2.953.5.5 0 0 1-.624-.492V9.5z"
                />
              </svg>
            </button>
            <button id="dark-butt">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-moon"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
                />
              </svg>
            </button>
          </div>
          <div id="right-bottom">
            <p>THEME</p>
            <div id="slider">
              <div id="dot"></div>
              <form action="#">
                <input type="radio" name="mode" id="light-slider" value="med" />
                <input type="radio" name="mode" id="med-slider" value="med" />
                <input type="radio" name="mode" id="dark-slider" value="dark" />
              </form>
            </div>
          </div>
        </div>
      </header>
      <div id="total"><p id="result">0</p></div>
      <div id="calculator-buttons">
        <button id="seven" class="single number"><p>7</p></button>
        <button id="eight" class="single number"><p>8</p></button>
        <button id="nine" class="single number"><p>9</p></button>
        <button id="del" class="single text-btn"><p>DEL</p></button>
        <button id="four" class="single number"><p>4</p></button>
        <button id="five" class="single number"><p>5</p></button>
        <button id="six" class="single number"><p>6</p></button>
        <button id="plus" class="single number"><p>+</p></button>
        <button id="one" class="single number"><p>1</p></button>
        <button id="two" class="single number"><p>2</p></button>
        <button id="three" class="single number"><p>3</p></button>
        <button id="minus" class="single number"><p>-</p></button>
        <button id="period" class="single number"><p>.</p></button>
        <button id="zero" class="single number"><p>0</p></button>
        <button id="divide" class="single number"><p>/</p></button>
        <button id="times" class="single number"><p>x</p></button>
        <button id="reset" class="double text-btn"><p>RESET</p></button>
        <button id="equals" class="double text-btn"><p>=</p></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/palgramming"
        target="_blank"
        >Palgramming</a
      >.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
